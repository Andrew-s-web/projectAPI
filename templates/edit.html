<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать тикет</title>
</head>
<body>
    <h1>Редактировать тикет</h1>
    <form method="post" action="/tickets/edit/{{ ticket.id }}">
        <label>Название:</label>
        <input type="text" name="title" value="{{ ticket.title }}" required>
        <br>
        <label>Описание:</label>
        <textarea name="description" required>{{ ticket.description }}</textarea>
        <br>
        <label>Срочность:</label>
        <select name="priority">
            <option value="low">Низкая</option>
            <option value="medium">Средняя</option>
            <option value="high">Высокая</option>
        </select>
        <br>
        <button type="submit">Сохранить изменения</button>
    </form>


    <a href="/">Назад к списку</a>
</body>
</html>
